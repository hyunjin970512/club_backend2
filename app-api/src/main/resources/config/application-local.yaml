server:
  port: 8081
  forward-headers-strategy: framework

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true

spring:
  devtools: # devtools
    livereload:
      enabled: false
    restart:
      enabled: true

oauth:
  client-id: 79983b8b-d229-4da3-b615-3cc4d23372b5
  login-url: https://auth-dev.koreazinc.co.kr/oauth2/login
  token-url: https://auth-dev.koreazinc.co.kr/v2/oauth/token
  userinfo-url: https://auth-dev.koreazinc.co.kr/v2/user/me

# 백엔드가 프론트로 보낼 주소
app:
  frontend-base-url: http://localhost:3000

---
# [1. 로컬 환경]
spring:
  config:
    activate:
      on-profile: local

oauth:
  redirect-uri: http://localhost:8081/oauth/callback

app:
  frontend-base-url: http://localhost:3000

---
# [2. IP 접속 테스트 환경]
spring:
  config:
    activate:
      on-profile: dev

oauth:
  #redirect-uri: http://172.20.27.116:8081/oauth/callback
  redirect-uri: http://172.20.27.4:8081/oauth/callback

app:
  #frontend-base-url: http://172.20.27.116:3000
  frontend-base-url: http://172.20.27.4:3000

logging:
  level:
    root: info
    kr.co.koreazinc: debug
    org.springframework.security: debug
    org.hibernate.SQL: debug
