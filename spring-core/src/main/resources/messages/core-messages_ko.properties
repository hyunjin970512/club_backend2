exception.validation.NotNull = {0} 값이 없습니다.
exception.validation.NotEmpty = {0} 값이 없습니다.
exception.validation.NotBlank = {0} 값이 없거나 크기가 0입니다.
exception.validation.Null = {0} 값이 있습니다.

exception.validation.DecimalMax = {0} 값이 큽니다.
exception.validation.DecimalMin = {0} 값이 작습니다.
exception.validation.Max = {0} 값이 큽니다.
exception.validation.Min = {0} 값이 작습니다.

exception.validation.Positive = {0} 값은 양수여야 합니다.
exception.validation.PositiveOrZero = {0} 값은 양수 또는 0이어야 합니다.
exception.validation.Negative = {0} 값은 음수여야 합니다.
exception.validation.NegativeOrZero = {0} 값은 음수 또는 0이어야 합니다.

exception.validation.Future = {0} 값은 현재 날짜 또는 시간 보다 미래여야 합니다.
